<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Nutri-Score</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 400px;
      margin: 1rem auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Scanner Nutri-Score</h1>
  <button id="start-button">Scansiona Codice a Barre</button>
  <div id="video-container"></div>
  <div id="result"></div>

  <script>
    const startButton = document.getElementById('start-button');
    const videoContainer = document.getElementById('video-container');
    const resultDiv = document.getElementById('result');

    const codeReader = new ZXing.BrowserBarcodeReader();

    startButton.addEventListener('click', async () => {
      resultDiv.textContent = "Attivazione fotocamera...";

      try {
        const videoElement = document.createElement('video');
        videoContainer.innerHTML = '';
        videoContainer.appendChild(videoElement);

        const result = await codeReader.decodeOnceFromVideoDevice(undefined, videoElement);
        const barcode = result.text;
        resultDiv.innerHTML = `üì¶ Codice rilevato: <strong>${barcode}</strong><br>üîç Cerco Nutri-Score...`;

        const response = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
        const data = await response.json();

        if (data.status === 1 && data.product.nutriscore_grade) {
          const grade = data.product.nutriscore_grade.toUpperCase();
          resultDiv.innerHTML += `<br>‚úÖ Nutri-Score: <strong style="font-size:2rem">${grade}</strong>`;
        } else {
          resultDiv.innerHTML += '<br>‚ö†Ô∏è Nutri-Score non disponibile per questo prodotto';
        }
      } catch (err) {
        resultDiv.textContent = 'Errore: ' + err;
      }
    });
  </script>
</body>
</html>
